<div class="form-group">
  <mat-form-field>
    <input
      matInput
      type="text"
      (keydown.enter)="$event.preventDefault()"
      placeholder="Entrez une adresse"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      type="text"
      [(ngModel)]="address"
      [disabled]="disabled && !modeCreate"
      #search
    />
    <button
      *ngIf="modeCreate"
      mat-button
      mat-icon-button
      matSuffix
      (click)="search.value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
